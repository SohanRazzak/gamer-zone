<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone - No Game, No Life</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/main-icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/355fcea40b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- nav bar -->
        <nav>
            <div class="center-container">
                <div class="top-nav">
                    <div class="logo">
                        <img src="images/main-icon.png" alt="">
                        <h1>Gamer</h1>
                    </div>
                    <ul>
                        <li>About Us</li>
                        <li>Developers</li>
                        <li>
                            <div class="follow">Follow Us On <i style="color: rgb(217, 17, 17);"
                                    class="fa-brands fa-youtube fa-lg icon"></i>
                                &nbsp;
                                <i style="color: #F00044" class="fa-brands fa-tiktok icon"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="center-container">
                <div class="banner-container">
                    <div class="banner-text">
                        <div class="banner-text-box">
                            <p class="banner-headline">Play Like The</p>
                            <p class="banner-bold">G.O.A.T.</p>
                            <br>
                            <p class="banner-list">
                                <i class="fa-regular fa-circle-play"></i> 1-Click instant play <br>
                                <i class="fa-regular fa-circle-down"></i> No Download <br>
                                <i class="fa-solid fa-layer-group"></i> 1000s of supported online games
                            </p>
                            <div class="banner-buttons">
                                <button class="btn-primary">Sign In</button>
                                &nbsp;
                                <button class="btn-blue">Go Rogue</button>
                            </div>
                        </div>
                    </div>
                    <div class="banner-img">
                        <img src="images/header-banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main section  -->
    <main>
        <!-- heroes sect -->
        <section class="heroes">

        </section>
        <!-- online videos sect -->
        <section class="videos">

        </section>
        <!-- featured games -->
        <section class="featured-games">

        </section>
        <!-- careers sect  -->
        <section class="career">
            <div class="career-container">

            </div>
        </section>
        <!-- categories  -->
        <section class="category">
            <div class="category-container">
                <div class="tag">
                    <img src="images/icon-1.png" alt="" class="icon">
                    <p>Action Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-2.png" alt=" " class="icon">
                    <p>Adventure Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-3.png" alt="" class="icon">
                    <p>Arcade Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-4.png" alt="" class="icon">
                    <p>Educational Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-5.png" alt="" class="icon">
                    <p>Word Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-6.png" alt="" class="icon">
                    <p>Role Palying Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-7.png" alt="" class="icon">
                    <p>Music & Audio Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-8.png" alt="" class="icon">
                    <p>Puzzle Games</p>
                </div>
                <div class="tag">
                    <img src="images/icon-9.png" alt="" class="icon">
                    <p>Puzzle Games</p>
                </div>
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer>
        <div class="footer-container">

        </div>
    </footer>
</body>

</html>
